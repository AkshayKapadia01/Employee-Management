<div class="container">
    <h4 style="margin-top: 30px;"><u> Employee Details :</u></h4><br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef> Employee Name </th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]="[ '/employee', element.employeeId ]"> {{element.employeeName}} </a></td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="employeeDesignation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeDesignation}} </td>
        </ng-container>



        <!-- Weight Column -->
        <ng-container matColumnDef="phoneno">
            <th mat-header-cell *matHeaderCellDef> Mobile no. </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneno}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country.countryName}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
